<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fargeknapp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="mainDiv"></div>
    <button onclick="valgfrittNavn('red', 50, 100)">Really small red</button>
    <button onclick="valgfrittNavn('blue', 75, 200)">Big bad blue</button>
    <button onclick="valgfrittNavn('green', 100, 300)">giant green</button>

    <script>
        function valgfrittNavn(color, width, height) {
            document.getElementById('mainDiv').innerHTML = /*HTML*/ `
            <div style="background-color:${color}; width: ${width}%; height: ${height}vh ">
                `;
        }


    </script>
</body>

</html>
