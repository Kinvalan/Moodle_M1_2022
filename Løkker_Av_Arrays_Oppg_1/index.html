<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>

        // Model
        const pocketStuff = ['Hat', 'Pencil', 'Dinosaur', 'Showercap', 'Piece of tape']




        // View

        updateView()
        function updateView(){
            let html = /*HTML*/ `
            <button onclick="showLoopOfArray()">Show items</button>
            
            `;
            document.getElementById('app').innerHTML = html;
            
        }






        // Controller

    
        /* 
        - I funksjonen under må man skrive: ${pocketStuff[i]} og IKKE bare: ${pocketStuff}
        - Grunnen til dette er at "i" er telleren vår.
        - Når vi bruker "i" her vil vi ikke bare se alt som ligger i pocketStuff på en gang, men vi vil se 1 og 1 verdi ettersom loopen teller for oss.
        - På runde 1 i loopen vil vi se verdien til pocketStuff når den første verdien blir talt på, her: 'Hat'.
        - Så gjentar dette seg med alle verdiene. 
        */

        function showLoopOfArray(){
            for(let i = 0; i < pocketStuff.length; i++){
               document.write(`På runde ${i} i loopen så ser jeg: ${pocketStuff[i]}. `);
            }
            updateView();
        }














    </script>




</body>
</html>
