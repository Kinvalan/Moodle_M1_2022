<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id="screen"></div>
</body>


<script>

    //Model

    let txt1 = '';
    let txt2 = '';
    let txt3 = '';
    let displayInfo1 = '';
    let displayInfo2 = '';
    let displayInfo3 = '';

    //View

    updateView()
    function updateView() {

        document.getElementById('screen').innerHTML = /*HTML*/ `
        <p>Ferdighet 9b - Valgsetninger - Sammenligne tre tekster</p>
        <div id="info1"></div>
        <div id="info2"></div>
        <div id="info3"></div>
        <p>Om vi sorterer de tre tekstene alfabetisk, er denne den første:<br>
        <div id="firstNameAlfa"></div>
        <p>Endre på tekstene!</p>
        <input type="text" oninput="updateDisplay(this.value, 'txt1')"><br>
        <input type="text" oninput="updateDisplay(this.value, 'txt2')"><br>
        <input type="text" oninput="updateDisplay(this.value, 'txt3')"><br>
        `

    }
    //Controller

    function updateDisplay(inputValue, boksValg) {
        if (boksValg == 'txt1') { txt1 = inputValue } //Bruker disse for å definere variablene
        if (boksValg == 'txt2') { txt2 = inputValue }
        if (boksValg == 'txt3') { txt3 = inputValue }

        if (txt1 === txt2) { displayInfo1 = 'Tekst 1 og 2 er like<br/>'; }
        else { displayInfo1 = '<del>Tekst 1 og 2 er like</del><br/>'; };

        if (txt1 === txt3) { displayInfo2 = 'Tekst 1 og 3 er like<br/>'; }
        else if (txt1 !== txt3) { displayInfo2 = '<del>Tekst 1 og 3 er like</del><br/>'; };

        if (txt3 === txt2) { displayInfo3 = 'Tekst 2 og 3 er like<br/>'; }
        else if (txt3 != txt2) { displayInfo3 = '<del>Tekst 2 og 3 er like</del><br/>'; };

        document.getElementById('info1').innerHTML = `${displayInfo1}`;
        document.getElementById('info2').innerHTML = `${displayInfo2}`;
        document.getElementById('info3').innerHTML = `${displayInfo3}`;
        console.log(txt1);
        
        if (txt1 <= txt2 && txt1 <= txt3) { document.getElementById('firstNameAlfa').innerHTML = txt1 }
        if (txt2 <= txt1 && txt2 <= txt3) { firstNameAlfa.innerHTML = `${txt2}` }
        if (txt3 <= txt2 && txt3 <= txt1) { firstNameAlfa.innerHTML = `${txt3}` }

    }


    updateDisplay()

</script>

</html>
