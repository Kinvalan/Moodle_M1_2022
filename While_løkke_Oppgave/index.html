<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>While_Løkke_Oppgave</title>
</head>
<body>
    <div id ="app"></div>
    <script>
        
        // ikke ferdig


        // Model

        let tall1 = 1;
        let tall2 = 1;

        let tallErLike = true;




        // View

        updateView()
        function updateView(){
            let html = /*HTML*/ `  
            <button onclick="toRandomTall()">Trykk her for å generere to random tall</button>
            <div id="tall1Div">Her kommer tall nr 1: ${tall2}</div>
            <div id="tall2Div">Her kommer tall nr 2: ${tall1}</div>
            `;
            document.getElementById('app').innerHTML= html;
        }




        // Controller

        function toRandomTall(){
            while(tall1 != tall2){
              tall1 = Math.floor((Math.random() * 10) + 1);
              tall2 = Math.floor((Math.random() * 10) + 1); 
              console.log(tall1)
              console.log(tall2)
            }
            tallErLike = false;

            updateView();
        }



    </script>
